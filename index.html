<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>CSS Positions</title>
</head>
<body>
    <header>
        <h1>CSS Positions</h1>
    </header>
    <main>
        <section class="container">
            <article clas="position-static">static</article>
            <article clas="position-relative">relative</article>
            <article clas="position-absolute">absolute</article>
            <article clas="position-fixed">fixed</article>
        </section>
        
    </main>
    <footer></footer>
</body>
</html>
